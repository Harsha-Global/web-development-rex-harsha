<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    Objects
    <script>
        var m = prompt("Maths");
        var p = prompt("Physics");
        var c = prompt("Chemistry");

        var student = {
            maths: m,
            physics: p,
            chemistry: c,
            totalMarks: function()
                {
                    var t = Number(this.maths) + Number(this.physics) + Number(this.chemistry);
                    return t;
                }
        };

        console.log(student.maths);
        console.log(student.physics);
        console.log(student.chemistry);
        console.log(student.totalMarks());
    </script>
</body>
</html>
