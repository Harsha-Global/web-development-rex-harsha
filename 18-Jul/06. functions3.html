<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    Functions to calculate sum of 'n' natural numbers
    n = 5
    sum = 1 + 2 + 3 + 4 + 5

    <script>
        function sumOfNatural(n)
        {
            var sum = 0;
            for (let i = 1; i <= n; i++)
            {
                sum = sum + i;
            }
            console.log(sum);
        }

        sumOfNatural(5);
        sumOfNatural(10);
    </script>
</body>
</html>
