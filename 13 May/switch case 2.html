<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch case</title>
</head>
<body>
  switch case
  <script>
    var gradeLetter = "C", gradeName;
    switch (gradeLetter)
    {
      case "A": gradeName = "Excellent"; break;
      case "B": gradeName = "Very good"; break;
      case "C": gradeName = "Good"; break;
      case "D": gradeName = "Average"; break;
      case "F": gradeName = "Fail"; break;
      default: gradeName = "Unknown"; break;
    }
    console.log(gradeLetter);
    console.log(gradeName);
  </script>
</body>
</html>
