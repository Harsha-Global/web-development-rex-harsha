<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
  while
  <script>
    var a = 1; //starting point (or) initialization
    while (a <= 100) //condition (or) ending point
    {
      console.log(a);
      a = a + (a * 2); //step point
    }
    //Output: 1, 3, 5, ... 15
  </script>
</body>
</html>
