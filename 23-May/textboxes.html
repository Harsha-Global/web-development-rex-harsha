<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textboxes</title>
  <style>
    .textbox
    {
      font-size: 22px;
      font-family: Verdana;
      border: 1px solid #1780c5;
      padding: 4px;
      margin: 4px;
      box-shadow: 0px 0px 3px 1px #0a76b4;
      border-radius: 3px;
      transition: box-shadow 0.2s;
      width: 100%;
    }
    .textbox:focus
    {
      box-shadow: 0px 0px 4px 3px #074a70;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="First Name" class="textbox">
  <input type="text" placeholder="Last Name" class="textbox">
  <input type="text" placeholder="Address" class="textbox">
  <input type="text" placeholder="City" class="textbox">
  <input type="password" placeholder="Password" class="textbox">
  <input type="date" class="textbox">
  <input type="email" placeholder="Email" class="textbox">
</body>
</html>
