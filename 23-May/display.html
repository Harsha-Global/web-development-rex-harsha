<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
</head>
<body>

  <div>hello</div>
  <p>hello</p>
  <span>hello</span>
</body>
</html>


<!-- display: none | block | inline | inline-block -->

<!--

  Block level tags:
  <div>, <p>, <h1> .. <h6>, <ul>, <ol>, <li>, <dl>, <dt>, <dd>   :         display: block

    For block level tags, by default width is 100%. Of course, you can change it.
    width: 200px;

  Inline tags:
  <span>, <input>, <label> other misc. tags

    For inline tags, by default width is 'auto'. It depends on the content.

    width: 200px;
-->
