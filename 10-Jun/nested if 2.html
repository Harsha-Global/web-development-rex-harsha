<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nested if 2</title>
</head>

<body>
  nested if 2
  <script>
    var a = 200;
    var b = 100;
    var c = 300;
    if (a > b)
    {
      if (a > c)
      {
        console.log("a is biggest");
      }
      else
      {
        console.log("c is biggest");
      }
    }
    else
    {
      if (b > c)
      {
        console.log("b is biggest");
      }
      else
      {
        console.log("c is biggest");
      }
    }

  </script>
</body>

</html>
