<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Increment / Decrement Operators
  <script>
    var a = 5;
    console.log(a); //Output: 5
    console.log(a++); //Output: 5
    console.log(a++); //Output: 6
    console.log(++a); //Output: 5
    console.log(++a); //Output: 6
  </script>
</body>
</html>
