<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Assignment Operators
  <script>
    var a = 10;
    a += 3; //a = a + 3
    console.log(a); //Output: 13
    a -= 3; //a = a - 3
    console.log(a); //Output: 10
    a *= 3; //a = a * 3;
    console.log(a); //Output: 30
    a /= 3; //a = a / 3
    console.log(a); //Output: 10
    a %= 3; //a = a % 3
    console.log(a); //Output: 1
  </script>
</body>
</html>
