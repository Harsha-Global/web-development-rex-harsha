<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Attributes</title>
  <style>
    legend
    {
      text-align: center;
    }
    fieldset
    {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form autocomplete="off">

    <fieldset>
      <legend>Personal Details</legend>

      <div><label for="fname">First Name:</label></div>
      <div>
        <input type="text" id="fname" name="firstname" autocomplete="on" autofocus="autofocus" placeholder="First Name" tabindex="10" required="required" maxlength="40" pattern="^[A-Za-z ]*$">
      </div>
  
      <div><label for="lname">Last Name:</label></div>
      <div>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" tabindex="20" required="required" maxlength="40" pattern="^[A-Za-z ]*$">
      </div>
  
      <div><label for="age">Age:</label></div>
      <div>
        <input type="text" id="age" name="age" placeholder="Age" tabindex="45" pattern="^[0-9]{1,2}$">
      </div>
    </fieldset>


    

    <div><label for="city">City:</label></div>
    <div>
      <input type="text" id="city" value="Dallas" name="city" placeholder="City" tabindex="50">
    </div>

    <div><label for="country">Country:</label></div>
    <div>
      <input type="text" id="country" name="country" placeholder="Country" tabindex="40" list="countrieslist">

      <datalist id="countrieslist">
        <option value="USA"></option>
        <option value="UK"></option>
        <option value="India"></option>
      </datalist>
    </div>

    <div><label for="attachment">Attachment:</label></div>
    <div>
      <input type="file" id="attachment" name="attachment" multiple="multiple" tabindex="60">
    </div>

    <div><label for="amount">Amount:</label></div>
    <div>
      <input type="number" id="amount" name="amount" min="0" max="10000" step="100" tabindex="30">
    </div>

    <div><label for="dateofjoining">Date of joining:</label></div>
    <div>
      <input type="date" id="dateofjoining" name="dateofjoining" min="2000-01-01" max="2020-12-31" tabindex="65">
    </div>

    <div><label for="comments">Comments:</label></div>
    <div>
      <textarea id="comments" name="comments" tabindex="66" cols="35" rows="6" placeholder="Comments"></textarea>
    </div>

    <div><label for="bank">Bank:</label></div>
    <div>
      <select id="bank" name="bank" tabindex="67">
        <option value="">Please Select</option>
        <option value="ICICI Bank">ICICI Bank</option>
        <option value="HDFC Bank">HDFC Bank</option>
        <option value="HSBC Bank">HSBC Bank</option>
        <option value="Axis Bank">Axis Bank</option>
      </select>
    </div>

    <div><label for="bank">Choose Banks:</label></div>
    <div>
      <select id="bank" name="bank" tabindex="68" multiple="multiple">
        <option value="ICICI Bank">ICICI Bank</option>
        <option value="HDFC Bank">HDFC Bank</option>
        <option value="HSBC Bank">HSBC Bank</option>
        <option value="Axis Bank">Axis Bank</option>
      </select>
    </div>

    <div><label for="bank">Bank:</label></div>
    <div>
      <select id="bank" name="bank" tabindex="69">
        <optgroup label="Top Banks">
          <option value="ICICI Bank">ICICI Bank</option>
          <option value="HDFC Bank">HDFC Bank</option>
          <option value="HSBC Bank">State Bank of India</option>
        </optgroup>

        <optgroup label="Other Banks">
          <option value="ICICI Bank">Kotak Mahindra Bank</option>
          <option value="HDFC Bank">Andhra Bank</option>
          <option value="HSBC Bank">HSBC Bank</option>
          <option value="Axis Bank">Axis Bank</option>
        </optgroup>
      </select>
    </div>

    <div>
      <button tabindex="70">OK</button>
    </div>

  </form>
</body>
</html>
