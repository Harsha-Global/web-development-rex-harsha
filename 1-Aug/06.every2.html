<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <h1>every</h1>
    <script>
        //Pass marks for exam: 35
        var marks = [ 60, 80, 40, 99 ];
        var result = marks.every(function(value) { return value >= 35 });
        console.log(result);

        if (result == true)
        {
            console.log("Student is pass");
        }
        else
        {
            console.log("Fail");
        }
    </script>
</body>
</html>
