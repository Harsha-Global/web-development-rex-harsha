<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    concat
    <script>
        var a1 = [ 10, 45, 70 ];
        var a2 = [ 450, 20 ];
        var a3 = [ 66, 77, 88 ];
        var a4 = a2.concat(a1);
        var a5 = a4.concat(a3);
        var a6 = a5.concat(a2);
        console.log(a6);
        //[ 450, 20, 10, 45, 70, 66, 77, 88, 450, 20]
    </script>
</body>
</html>
