<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <h1>forEach</h1>
    <script>
        var a = [ 45, 100, 23, 80 ];
        a.forEach(function(x)
        {
            var dozen = x * 12;
            console.log(dozen);
        });
    </script>
</body>
</html>
