<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <h1>Splice</h1>
    <script>
        var countries = [ "USA", "UK", "India", "France" ];
        countries.splice(3, 0, "Russia");
        console.log(countries); //[ "USA", "UK", "India", "Russia", "France" ]
    </script>
</body>
</html>
