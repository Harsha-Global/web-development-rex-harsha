<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Attributes</title>
</head>
<body>
  <form autocomplete="off">

    <div><label for="fname">First Name:</label></div>
    <div>
      <input type="text" id="fname" name="firstname" autocomplete="on" autofocus="autofocus" placeholder="First Name" tabindex="10" required="required" maxlength="40" pattern="^[A-Za-z ]*$">
    </div>

    <div><label for="lname">Last Name:</label></div>
    <div>
      <input type="text" id="lname" name="lastname" placeholder="Last Name" tabindex="20" required="required" maxlength="40" pattern="^[A-Za-z ]*$">
    </div>

    <div><label for="age">Age:</label></div>
    <div>
      <input type="text" id="age" name="age" placeholder="Age" tabindex="45" pattern="^[0-9]{1,2}$">
    </div>

    <div><label for="city">City:</label></div>
    <div>
      <input type="text" id="city" value="Dallas" name="city" placeholder="City" tabindex="50">
    </div>

    <div><label for="country">Country:</label></div>
    <div>
      <input type="text" id="country" value="USA" readonly="readonly" name="country" placeholder="Country" tabindex="40">
    </div>

    <div><label for="attachment">Attachment:</label></div>
    <div>
      <input type="file" id="attachment" name="attachment" multiple="multiple" tabindex="60">
    </div>

    <div><label for="amount">Amount:</label></div>
    <div>
      <input type="number" id="amount" name="amount" min="0" max="10000" step="100" tabindex="30">
    </div>

    <div><label for="dateofjoining">Date of joining:</label></div>
    <div>
      <input type="date" id="dateofjoining" name="dateofjoining" min="2000-01-01" max="2020-12-31" tabindex="65">
    </div>

    <div>
      <button tabindex="70">OK</button>
    </div>

  </form>
</body>
</html>
